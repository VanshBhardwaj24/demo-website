<!DOCTYPE html>
<html>
<head>
	<title>User Information Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
		}

		form {
			max-width: 800px;
			margin: 50px auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
			font-size: 36px;
			font-weight: bold;
			color: #4CAF50;
		}

		p {
			margin: 0;
			font-size: 16px;
			color: #333;
		}

		label {
			display: block;
			margin-bottom: 10px;
			font-size: 18px;
			font-weight: bold;
			color: #333;
		}

		input[type=text], input[type=date], textarea, select {
			padding: 10px;
			width: 100%;
			border: none;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 20px;
			font-size: 18px;
			color: #333;
			background-color: #f2f2f2;
			resize: vertical;
		}

		input[type=text]:focus, input[type=date]:focus, textarea:focus, select:focus {
			background-color: #e6e6e6;
		}

		input[type=submit] {
			background-color: #4CAF50;
			color: #fff;
			padding: 14px 30px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 18px;
			float: right;
			transition: background-color 0.3s ease-in-out;
		}

		input[type=submit]:hover {
			background-color: #45a049;
		}

		.clearfix::after {
			content: "";
			clear: both;
			display: table;
		}

		.error {
			color: red;
			font-size: 16px;
			margin-bottom: 10px;
		}

		.success {
			color: #4CAF50;
			font-size: 16px;
			margin-bottom: 10px;
		}

		@media screen and (max-width: 768px) {
			form {
				max-width: 500px;
			}
		}

		@media screen and (max-width: 480px) {
			form {
				max-width: 300px;
			}
		}
	</style>
</head>
<body>
	<form id="user-form">
		<h1>User Information Form</h1>

		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Enter your name" required>
			<div id="name-error" class="error"></div>
		</div>

		<div class="form-group">
			<label for="rollno">Roll No</label>
			<input type="text" id="rollno" name="rollno" placeholder="Enter your roll no." required>
			<div id="rollno-error" class="error"></div>
		</div>

		<div class="form-group">
			<label for="dob">Date of Birth</label>
			<input type="date" id="dob" name="dob" required>
			<div id="dob-error" class="error"></div>
		</div>

		<div class="form-group">
			<label for="request">Request</label>
			<textarea id="request" name="request" placeholder="Enter your request"></textarea>
		</div>

		<div class="form-group">
			<input type="submit" value="Submit">
		</div>

		<div id="success-message" class="success"></div>
	</form>

	<script>
		// JavaScript validation and submission code goes here
	</script>
</body>
</html>
